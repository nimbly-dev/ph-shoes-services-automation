name: Scale ECS Cluster

on:
  workflow_dispatch:
    inputs:
      desired_capacity:
        description: 'Desired EC2 instance count (0 to stop, 1-2 to run)'
        required: true
        default: '1'

permissions:
  contents: read
  id-token: write

jobs:
  scale:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Scale ECS services first
        if: github.event.inputs.desired_capacity == '0'
        run: |
          echo "üõë Scaling all ECS services to 0 first..."
          SERVICES=$(aws ecs list-services --cluster ph-shoes-services-ecs --region ap-southeast-1 --query 'serviceArns[*]' --output text)
          for service_arn in $SERVICES; do
            service_name=$(echo $service_arn | awk -F'/' '{print $NF}')
            echo "Scaling $service_name to 0"
            aws ecs update-service \
              --cluster ph-shoes-services-ecs \
              --service $service_name \
              --desired-count 0 \
              --region ap-southeast-1 || true
          done
          echo "‚è≥ Waiting 30 seconds for tasks to stop..."
          sleep 30

      - name: Scale Auto Scaling Group
        run: |
          aws autoscaling set-desired-capacity \
            --auto-scaling-group-name ph-shoes-services-ecs-asg \
            --desired-capacity ${{ github.event.inputs.desired_capacity }} \
            --region ap-southeast-1
          
          echo "‚úÖ Scaled ASG to ${{ github.event.inputs.desired_capacity }} instances"

      - name: Terminate leftover instances
        if: github.event.inputs.desired_capacity == '0'
        run: |
          echo "üîç Checking for leftover instances..."
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=ph-shoes-services-ecs-instance" \
                      "Name=instance-state-name,Values=running,pending" \
            --region ap-southeast-1 \
            --query 'Reservations[*].Instances[*].InstanceId' \
            --output text)
          
          if [ -n "$INSTANCE_IDS" ]; then
            echo "üõë Terminating leftover instances: $INSTANCE_IDS"
            aws ec2 terminate-instances \
              --instance-ids $INSTANCE_IDS \
              --region ap-southeast-1
            echo "‚úÖ Terminated leftover instances"
          else
            echo "‚úÖ No leftover instances to terminate"
          fi

      - name: Scale ECS services
        if: github.event.inputs.desired_capacity != '0'
        run: |
          echo "Scaling ECS services to 1..."
          SERVICES=$(aws ecs list-services --cluster ph-shoes-services-ecs --region ap-southeast-1 --query 'serviceArns[*]' --output text)
          for service_arn in $SERVICES; do
            service_name=$(echo $service_arn | awk -F'/' '{print $NF}')
            echo "Scaling $service_name to 1"
            aws ecs update-service \
              --cluster ph-shoes-services-ecs \
              --service $service_name \
              --desired-count 1 \
              --region ap-southeast-1
          done
