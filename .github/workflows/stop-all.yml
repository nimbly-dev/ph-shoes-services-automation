name: Stop All Services (Cost Saving)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  stop:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Scale all ECS services to 0
        run: |
          echo "Scaling all ECS services to 0..."
          SERVICES=$(aws ecs list-services --cluster ph-shoes-application-services-ecs --region ap-southeast-1 --query 'serviceArns[*]' --output text)
          for service_arn in $SERVICES; do
            service_name=$(echo $service_arn | awk -F'/' '{print $NF}')
            echo "Scaling $service_name to 0"
            aws ecs update-service \
              --cluster ph-shoes-application-services-ecs \
              --service $service_name \
              --desired-count 0 \
              --region ap-southeast-1
          done

      - name: Scale Auto Scaling Group to 0
        run: |
          echo "Updating ASG min size to 0..."
          aws autoscaling update-auto-scaling-group \
            --auto-scaling-group-name ph-shoes-application-services-ecs-asg \
            --min-size 0 \
            --desired-capacity 0 \
            --region ap-southeast-1
          
          echo "‚è≥ Waiting 30 seconds for tasks to stop..."
          sleep 30

      - name: Terminate leftover instances
        run: |
          echo "üîç Checking for running instances..."
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=ph-shoes-application-services-ecs-instance" \
                      "Name=instance-state-name,Values=running,pending" \
            --region ap-southeast-1 \
            --query 'Reservations[*].Instances[*].InstanceId' \
            --output text)
          
          if [ -n "$INSTANCE_IDS" ]; then
            echo "üõë Terminating instances: $INSTANCE_IDS"
            aws ec2 terminate-instances \
              --instance-ids $INSTANCE_IDS \
              --region ap-southeast-1
            echo "‚úÖ All instances terminated"
          else
            echo "‚úÖ No instances to terminate"
          fi
          
          echo "üí∞ Cost: $0/hour while stopped"
