name: Stop All Services (Cost Saving)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  stop:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Scale all ECS services to 0
        run: |
          echo "Scaling all ECS services to 0..."
          SERVICES=$(aws ecs list-services --cluster ph-shoes-services-ecs --region ap-southeast-1 --query 'serviceArns[*]' --output text)
          for service_arn in $SERVICES; do
            service_name=$(echo $service_arn | awk -F'/' '{print $NF}')
            echo "Scaling $service_name to 0"
            aws ecs update-service \
              --cluster ph-shoes-services-ecs \
              --service $service_name \
              --desired-count 0 \
              --region ap-southeast-1
          done

      - name: Scale Auto Scaling Group to 0
        run: |
          echo "Updating ASG min size to 0..."
          aws autoscaling update-auto-scaling-group \
            --auto-scaling-group-name ph-shoes-services-ecs-asg \
            --min-size 0 \
            --desired-capacity 0 \
            --region ap-southeast-1
          
          echo "âœ… All services stopped. EC2 instances will terminate in ~5 minutes."
          echo "ðŸ’° Cost: $0/hour while stopped"
