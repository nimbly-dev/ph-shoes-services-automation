name: Deploy Core Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options: ['plan', 'apply']
        default: 'plan'
      component:
        description: 'Infrastructure component to deploy'
        required: true
        type: choice
        options: ['core', 'iam-roles']
        default: 'core'

permissions:
  contents: read
  id-token: write

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: ap-southeast-1
      TF_ACTION: ${{ github.event.inputs.action }}
      TF_COMPONENT: ${{ github.event.inputs.component }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init
        working-directory: terraform-core
        run: |
          terraform init -input=false -reconfigure

      - name: Terraform plan
        if: env.TF_ACTION == 'plan'
        working-directory: terraform-core
        run: |
          echo "Planning infrastructure changes for component: $TF_COMPONENT"
          terraform plan -input=false -detailed-exitcode
        continue-on-error: true

      - name: Terraform apply
        if: env.TF_ACTION == 'apply'
        working-directory: terraform-core
        run: |
          echo "Applying infrastructure changes for component: $TF_COMPONENT"
          echo "‚ö†Ô∏è  This will modify AWS resources"
          terraform apply -input=false -auto-approve

      - name: Output summary
        run: |
          echo "‚úÖ Terraform $TF_ACTION completed for $TF_COMPONENT"
          if [ "$TF_ACTION" = "apply" ]; then
            echo "üîÑ Infrastructure changes have been applied"
            echo "üìù Services may need redeployment to use updated resources"
          else
            echo "üìã Review the plan above before running with action=apply"
          fi