name: Auto DNS Update

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes to catch IP changes

jobs:
  update-dns:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Validate Cloudflare credentials
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || [ -z "${{ secrets.CLOUDFLARE_ZONE_ID }}" ]; then
            echo "âŒ Missing Cloudflare credentials"
            exit 1
          fi
          echo "âœ… Cloudflare credentials configured"

      - name: Initialize and plan Terraform
        id: plan
        working-directory: terraform-core
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          terraform init
          set +e
          terraform plan -detailed-exitcode -out=tfplan
          EXIT_CODE=$?
          set -e
          
          echo "changes=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          case $EXIT_CODE in
            0) 
              # Check if plan shows resources to add (means records don't exist in state)
              if terraform show tfplan | grep -q "Plan: [1-9].* to add"; then
                echo "ğŸ“ New DNS records to create - will apply"
                echo "changes=2" >> $GITHUB_OUTPUT
              else
                echo "âœ… No changes needed"
              fi
              ;;
            1) echo "âŒ Terraform plan failed"; exit 1 ;;
            2) echo "ğŸ“ Changes detected - will apply" ;;
          esac

      - name: Apply DNS updates
        if: steps.plan.outputs.changes == '2'
        working-directory: terraform-core
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          echo "ğŸš€ Applying DNS updates..."
          terraform apply -auto-approve tfplan
          echo "âœ… DNS updates completed"