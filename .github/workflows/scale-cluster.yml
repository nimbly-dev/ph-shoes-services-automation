name: Scale ECS Cluster

on:
  workflow_dispatch:
    inputs:
      desired_capacity:
        description: 'Desired EC2 instance count (0 to stop, 1-2 to run)'
        required: true
        default: '1'

permissions:
  contents: read
  id-token: write

jobs:
  scale:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Scale Auto Scaling Group
        run: |
          aws autoscaling set-desired-capacity \
            --auto-scaling-group-name ph-shoes-services-ecs-asg \
            --desired-capacity ${{ github.event.inputs.desired_capacity }} \
            --region ap-southeast-1
          
          echo "Scaled ASG to ${{ github.event.inputs.desired_capacity }} instances"
